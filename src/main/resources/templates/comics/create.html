<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nova HQ</title>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1f1f1f, #2c3e50);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .form-container {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .page-title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form input,
        .form textarea {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
            outline: none;
        }

        .form input:focus,
        .form textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52,152,219,0.4);
        }

        .form textarea {
            resize: none;
            height: 100px;
        }

        .form button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #2ecc71;
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .form button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2 class="page-title">Cadastrar Nova HQ</h2>

    <form th:action="@{/comics/ui/adicionar}" th:object="${comic}"  method="post" class="form">

        <input th:field="*{tituloHq}" placeholder="Título da HQ" required>
        <input th:field="*{genero}" placeholder="Gênero" required>
        <input th:field="*{anolancamento}" type="number" placeholder="Ano">
        <input th:field="*{imgUrl}" placeholder="URL da capa">
        <input th:field="*{autores}" placeholder="Autor">
        <input th:field="*{NomeEditora}" placeholder="Editora">
        <input th:field="*{personagens}" placeholder="Personagens">
        <textarea th:field="*{sinopse}" placeholder="Sinopse"></textarea>




        <button type="submit">Salvar</button>
    </form>
</div>

</body>
</html>
