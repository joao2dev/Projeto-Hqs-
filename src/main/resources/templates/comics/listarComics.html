<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HQs</title>
    <meta charset="UTF-8">

    <style>
        * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
     font-family: Arial, sans-serif;
 }

 body {
     min-height: 100vh;
     background: linear-gradient(135deg, #141e30, #243b55);
     background-attachment: fixed;
     padding: 40px;
     color: white;
 }

 /* Título */
 .page-title {
     text-align: center;
     margin-bottom: 30px;
     font-size: 32px;
     letter-spacing: 1px;
 }

  /* Barra de Pesquisa */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .search-container input {
            width: 300px;
            padding: 10px 15px;
            border-radius: 25px 0 0 25px;
            border: none;
            outline: none;
        }

        .search-container button {
            padding: 10px 20px;
            border-radius: 0 25px 25px 0;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-container button:hover {
            background-color: #2980b9;
        }
 /* GRID MAIS CONTROLADO */
 .grid {
     display: grid;
     grid-template-columns: repeat(auto-fill, 220px);
     justify-content: center;
     gap: 30px;
 }

 /* CARD */
 .comic-card {
     background: #ffffff;
     border-radius: 16px;
     overflow: hidden;
     box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
     transition: 0.3s;
     display: flex;
     flex-direction: column;
 }

 .comic-card:hover {
     transform: translateY(-6px);
 }

 /* IMAGEM PADRÃO DE CAPA */
 .comic-card img {
     width: 100%;
     height: 320px;
     object-fit: cover;
 }

 /* CONTEÚDO */
 .card-body {
     padding: 15px;
     text-align: center;
 }

 .card-body h3 {
     font-size: 18px;
     margin-bottom: 6px;
     color: #222;
 }

 .card-body p {
     font-size: 13px;
     margin-bottom: 12px;
     color: #555;
 }

 /* BOTÃO */
 .btn {
     display: inline-block;
     padding: 8px 14px;
     background-color: #2ed573;
     color: white;
     text-decoration: none;
     border-radius: 8px;
     font-size: 13px;
     transition: 0.3s;
 }

 .btn:hover {
     background-color: #20bf6b;
 }

 /* BOTÃO FLUTUANTE */
 .floating-btn {
     position: fixed;
     bottom: 30px;
     right: 30px;
     width: 60px;
     height: 60px;
     background-color: #ff4757;
     color: white;
     font-size: 32px;
     text-align: center;
     line-height: 60px;
     border-radius: 50%;
     text-decoration: none;
     box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
     transition: 0.3s;
 }

 .floating-btn:hover {
     transform: scale(1.1);
 }

    </style>
</head>

<body>

<h2 class="page-title">HQs Cadastradas</h2>
<div class="search-container">
<form th:action="@{/comics/ui/buscar}" method="get">
    <input type="text" name="tituloHq" placeholder="Pesquisar HQ...">
    <button type="submit">Buscar</button>
</form>
</div>

<div class="grid">
    <div class="comic-card" th:each="comic : ${comics}">
        <div class="card-body">
        <img th:src="${comic.imgUrl}" alt="Capa HQ">

        <h3 th:text="${comic.tituloHq}"></h3>
        <p th:text="${comic.genero}"></p>
        <a th:href="@{/comics/ui/detalhes/{id}(id=${comic.id})}" class="btn">
            Ver detalhes
        </a>
    </div>
    </div></div>

<a th:href="@{/comics/ui/adicionar}" class="floating-btn">+</a>

</body>
</html>
