<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes da HQ</title>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #141e30, #243b55);
            background-attachment: fixed;
            padding: 50px;
            color: white;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            display: flex;
            flex-wrap: wrap;
        }

        .cover {
            flex: 1;
            min-width: 300px;
        }

        .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            flex: 1;
            padding: 40px;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .info h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .genre {
            display: inline-block;
            background: #ff4757;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            margin-bottom: 20px;
        }

        .details p {
            margin-bottom: 10px;
            font-size: 15px;
        }

        .sinopse {
            margin-top: 20px;
            line-height: 1.6;
            font-size: 15px;
        }

        .buttons {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            margin-right: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            color: white;
            transition: 0.3s;
        }

        .btn-back {
            background-color: #57606f;
        }
        .btn-edit{
           background-color:#3498db;
        }
        .btn-back:hover {
            background-color: #2f3542;
        }

        .btn-delete {
            background-color: #e84118;
        }

        .btn-delete:hover {
            background-color: #c23616;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .cover img {
                height: 400px;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- CAPA -->
    <div class="cover">
        <img th:src="${comic.imgUrl}" alt="Capa HQ">
    </div>

    <!-- INFORMAÇÕES -->
    <div class="info">

        <div>
            <h1 th:text="${comic.tituloHq}"></h1>

            <span class="genre" th:text="${comic.genero}"></span>

            <div class="details">
                <p><strong>Ano:</strong> <span th:text="${comic.anolancamento}"></span></p>
                <p><strong>Edição:</strong> <span th:text="${comic.edicao}"></span></p>
                <p><strong>Autor:</strong> <span th:text="${comic.autores}"></span></p>
                <p><strong>Editora:</strong> <span th:text="${comic.nomeEditora}"></span></p>
                <p><strong>Personagens:</strong> <span th:text="${comic.personagens}"></span></p>
            </div>

            <div class="sinopse">
                <strong>Sinopse:</strong>
                <p th:text="${comic.sinopse}"></p>
            </div>
        </div>

        <div class="buttons">
            <a th:href="@{/comics/ui/listar}" class="btn btn-back">Voltar</a>
            <a th:href="@{/comics/ui/editar/{id}(id=${comic.id})}" class="btn btn-edit">Editar</a>
            <a th:href="@{/comics/ui/deletar/{id}(id=${comic.id})}"
               class="btn btn-delete">Excluir</a>
        </div>

    </div>

</div>

</body>
</html>
