<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar HQ</title>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .form-container {
            background: white;
            width: 100%;
            max-width: 700px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .button-group {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .btn-save {
            background-color: #2ecc71;
        }

        .btn-save:hover {
            background-color: #27ae60;
        }

        .btn-cancel {
            background-color: #e74c3c;
        }

        .btn-cancel:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>

<div class="form-container">

    <h2 class="page-title">Editar HQ</h2>

    <form th:action="@{/comics/ui/editar/{id}(id=${comic.id})}"
          th:object="${comic}"
          method="post">

        <div class="form-group">
            <label>Título</label>
            <input type="text" th:field="*{tituloHq}" required>
        </div>

        <div class="form-group">
            <label>Gênero</label>
            <input type="text" th:field="*{genero}" required>
        </div>

        <div class="form-group">
            <label>Ano de Lançamento</label>
            <input type="number" th:field="*{anolancamento}">
        </div>

        <div class="form-group">
            <label>Personagens</label>
            <input type="text" th:field="*{personagens}">
        </div>

        <div class="form-group">
            <label>URL da Capa</label>
            <input type="text" th:field="*{imgUrl}">
        </div>

        <div class="form-group">
            <label>Autor</label>
            <input type="text" th:field="*{autores}">
        </div>

        <div class="form-group">
            <label>Editora</label>
            <input type="text" th:field="*{nomeEditora}">
        </div>

        <div class="form-group">
            <label>Sinopse</label>
            <textarea th:field="*{sinopse}"></textarea>
        </div>

        <div class="button-group">
            <a th:href="@{/comics/ui/listar}" class="btn btn-cancel">Cancelar</a>
            <button type="submit" class="btn btn-save">Salvar Alterações</button>
        </div>

    </form>

</div>

</body>
</html>
