<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Autores</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/autores.css}">
</head>
<body>

<div th:replace="fragments/navbar :: *"></div>

<div class="container">
    <h1 class="title">Autores</h1>

    <div class="grid">
        <div class="card" th:each="autor : ${autores}">
            <h2 th:text="${autor.nome}"></h2>
            <p><strong>Nacionalidade:</strong> <span th:text="${autor.nacionalidade}"></span></p>
        </div>
    </div>
</div>

</body>
</html>
